<!DOCTYPE html>

<meta charset="utf-8">
<title>Inheritance in CSS</title>
<style>
header.navigation p {
  color: blue;
}
p.blurb {
  color: red;
}
p {
  color: green !important;
}
</style>
</head>
<body>
<header class="navigation">
  <p class="blurb">Specificity is usually the reason why your CSS-rules don't apply to some elements, although you think they should. Every selector has its place in the specificity hierarchy. If two selectors apply to the same element, the one with higher specificity wins.</p>

</header>
